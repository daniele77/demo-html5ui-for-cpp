<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <!-- makes it the right size even on mobiles screens -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="jslibs/jquery-3.2.1.min.js"></script>
  <script src="jslibs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="jslibs/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="jslibs/bootstrap-3.3.7-dist/css/bootstrap.min.css">

  <script src="ws.js"></script>

  <title>++it softphone</title>

  <style>
    /* rounded slider */
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
    }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }

      .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #4CAF50;
        cursor: pointer;
      }
  </style>
</head>

<body>


  <div class="container-fluid">
    <div class="well">
      <!--
      <div class="alert alert-info">
        <strong>++it softphone</strong>
      </div>
        -->
      <div class="row">
        <div class="col-sm-6">

          <div class="panel-group">
            <div class="panel panel-primary">

              <div class="panel-heading">Authentication</div>
              <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="server">Server</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="server" type="text" placeholder="127.0.0.1">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">User</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="user" type="text" placeholder="Alice">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input class="form-control" id="password" type="password" placeholder="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="status">Status</label>
                    <div class="col-sm-10">
                      <p class="form-control-static" id="status">Unregistered</p>
                    </div>
                  </div>
                </form>

                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="connectbtn" class="btn btn-success">Connect</button>
                  </div>
                </div>

              </div>

            </div>

            <div class="panel panel-primary">
              <div class="panel-heading">Options</div>
              <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox" name="autoanswer" id="autoanswer">Autoanswer</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox" name="agc" id="agc">AGC</label>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Phone</div>

            <div class="panel-body">

              <form class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="number">Number</label>
                  <div class="col-sm-10">
                    <input class="form-control" id="number" type="text" placeholder="+39">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="callbtn" class="btn btn-success">Call</button>
                    <button type="button" id="answerbtn" class="btn btn-success">Answer</button>
                    <button type="button" id="hangupbtn" class="btn btn-danger">Hangup</button>
                  </div>
                </div>

                <br />

                <div class="form-group">
                  <label class="col-sm-2 control-label" for="volume">Volume</label>
                  <div class="col-sm-10">
                    <input type="range" min="1" max="100" value="50" class="slider" id="volume">
                  </div>
                </div>

                <br />

                <div class="progress">
                  <label class="col-sm-2 progress-label" for="speaker">Speaker</label>
                  <div id="speaker" class="progress-bar col-sm-10" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                  </div>
                </div>

                <div class="progress">
                  <label class="col-sm-2 progress-label" for="mic">Mic</label>
                  <div id="mic" class="progress-bar col-sm-10" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                  </div>
                </div>

              </form>


            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

</body>

</html>
